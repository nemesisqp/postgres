name: Build and Push Multi-Arch Docker Image to GHCR

on:
  push:
    tags:
      - 'pg*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write  # ðŸ‘ˆ cáº§n thiáº¿t Ä‘á»ƒ push lÃªn GHCR
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # built-in token, khÃ´ng cáº§n táº¡o thÃªm

      - name: Extract version tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and push multi-arch image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/postgres:${{ env.TAG_NAME }}
            ghcr.io/${{ github.repository_owner }}/postgres:latest
